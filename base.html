<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>{% block title%}{% endblock %}</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="btn btn-primary" href="/">Главная</a>
            <a class="btn btn-warning" href="create_application">+Создание заявки</a>
            <a class="btn btn-secondary" href="application">Заявки</a>
            <a class="btn btn-warning" href="create_claim">Добавить картридж</a>
            <a class="btn btn-secondary" href="claim">Картриджи</a>
        </nav>

    </div>
    {% block body%}{% endblock %}
</body>
</html>
